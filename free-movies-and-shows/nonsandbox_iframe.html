<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Movies/Shows</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  embed {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<button onclick="toggleFullScreen()">Toggle Fullscreen</button>
<input type="text" placeholder="Access Code" id="acc">
<embed id="embed" src="noacc.html" type="text/html">

<script>
   window.open = function() {
    console.log("Pop-up blocked");
    return null;
  };
  if(localStorage.getItem("access")){
    document.getElementById("embed").setAttribute("src", "https://web.netmovies.to");
  }
function toggleFullScreen() {
  var embed = document.getElementById("embed");
  if (!document.fullscreenElement) {
    embed.requestFullscreen().catch(err => {
      alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
    });
  } else {
    document.exitFullscreen();
  }
}

  document.getElementById("acc").addEventListener("change", ()=>{
    if (document.getElementById("acc").value === "WATCHNOW123") {
      embed.setAttribute("src", "https://web.netmovies.to");
      localStorage.setItem("access", true);

    }
  })

</script>

</body>
</html>
