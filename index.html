<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Domain Announcement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>We got a new domain!</h1>
            <p class="domain">logansgames.org</p>
            <button id="celebrateBtn">Celebrate!</button>
        </div>
    </div>

    <script>document.getElementById('celebrateBtn').addEventListener('click', function() {
        const body = document.body;
        body.classList.add('celebrate');
        setTimeout(() => {
            body.classList.remove('celebrate');
        }, 3000);
    });
    </script>
    <style>
        body.celebrate {
    animation: confetti 1s infinite;
}

@keyframes confetti {
    0% {
        background-color: #1c1c1c;
    }
    25% {
        background-color: #ffeb3b;
    }
    50% {
        background-color: #ff5722;
    }
    75% {
        background-color: #6a1b9a;
    }
    100% {
        background-color: #1c1c1c;
    }
}

        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    background-color: #1c1c1c;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    margin: 0;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    background: linear-gradient(135deg, #6a1b9a, #ff5722);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.message h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-out;
}

.domain {
    font-size: 2rem;
    font-weight: bold;
    color: #ffeb3b;
    animation: zoomIn 2s ease-out;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1.2rem;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
}

button:hover {
    background-color: #45a049;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes zoomIn {
    0% { transform: scale(0.5); }
    100% { transform: scale(1); }
}


    </style>
</body>
</html>
